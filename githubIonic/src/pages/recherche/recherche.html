<ion-header>
	<ion-title>Une petite envie de pinard ?</ion-title>
</ion-header>

<ion-content>
	<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
	<ion-list>
	  <ion-item *ngFor="let item of items" (click)="goToOtherPage(item)">
    	{{item.name}}
    	<ion-icon name="water" color={{item.type}} item-right></ion-icon>
	  </ion-item>
	</ion-list>
</ion-content>
